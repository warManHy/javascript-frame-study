<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件化应用构建</title>
	<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>
</head>
<body>
<!-- template -->
	<div class="app-7">
		<ol>
			<todo-item v-for="item in gList" v-bind:todo="item"></todo-item>
		</ol>	
	</div> 
	<div class="app-8">
		<div-item v-for="item in list" v-bind:testdiv="item"></div-item>
		<sm-header v-for="item in title" v-bind:testheader="item"></sm-header>
	</div>
<!-- js -->
	<script>
		//注册了一个组件，叫做todo-item ,在模板中可以直接使用
		Vue.component('todo-item',{
			props: ['todo'],  //属性的todo 和 模板中的v-bind:todo 绑定
			template: '<li> {{ todo.text }} </li>'
		})
		var app7 = new Vue({
			el:".app-7",
			data:{
				gList:[
					{text:"蔬菜"},
					{text:"奶酪"},
					{text:"吃啊饭"}
				]
			}
		});
		Vue.component("div-item",{
			props:['testdiv'],
			template:"<div> {{ testdiv.text }} </div>"
		});
		Vue.component("sm-header",{
			props:['testheader'],
			template:'<h3> {{ testheader.header }} </h3>'
		});
		var app8 = new Vue({
			el:".app-8",
			data:{
				title:[
					{ header:"h1" },
					{ header:"h2" },
					{ header:"h3" }
				],
				list:[
					{ text:"hanyan1" },
					{ text:"hanyan2" },
					{ text:"hanyan3" }
				]
			}
		});

	</script>
</body>
</html>
