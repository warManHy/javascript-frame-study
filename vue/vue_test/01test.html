<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 01</title>
	<script src="http://cdn.jsdelivr.net/vue/1.0.7/vue.min.js"></script>
</head>
<body>
	<div class="app">
		{{ message }}
	</div>
	<div class="app-2">
		<span v-bind:title="message">
			 鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
	<div class="app-3">
		<p v-if="seen">你现在看到我了</p>
	</div>
	<div class="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<div class="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">逆转信息</button>
	</div>
	<div class="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	<script>
		var app = new Vue({
			el:".app",
			data:{
				message:"hello Vue!"
			}
		});
		var app2 = new Vue({
			el:".app-2",
			data:{
				message:"页面加载中..." + new Date()
			}
		});
		var app3 = new Vue({
			el:".app-3",
			data:{
				seen:true
			}
		});
		var app4 = new Vue({
			el:".app-4",
			data:{
				todos:[
					{ text:"学习JavaScript"},
					{ text:"学习Vue"},
					{ text:"整个牛项目"}
				]
			}
		});
		var app5 = new Vue({
			el: ".app-5",
			data:{
				message: "Hello Vue.js!"
			},
			methods:{
				reverseMessage: function(){
					this.message = this.message.split("").reverse().join("");
				}
			}
		});
		var app6 = new Vue({
			el: ".app-6",
			data: {
				message: "hello Vue!"
			}
		});
	</script>
</body>
</html>
