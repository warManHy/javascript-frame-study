<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello react</title>
	 <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
		ReactDOM.render(
			<h1>Hello,world!</h1>,
			document.getElementById('example')
		);
		ReactDOM.render(
			<h3>hanyan</h3>,
			document.getElementById('example')
		);
		//再次声明会覆盖
	</script>
</body>
</html>
